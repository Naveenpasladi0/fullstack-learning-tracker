<div id="noteModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white/10 p-6 rounded-xl w-full max-w-md shadow-2xl border border-white/20">
    <h3 class="text-lg font-bold mb-4">Add New Learning Note</h3>
    <input id="noteTitle" type="text" placeholder="Title" class="w-full mb-3 px-4 py-2 rounded bg-white/20 placeholder-gray-300 text-white focus:outline-none" />
    <textarea id="noteDesc" placeholder="What did you learn?" class="w-full mb-3 px-4 py-2 rounded bg-white/20 placeholder-gray-300 text-white focus:outline-none" rows="4"></textarea>
    <div class="flex justify-end space-x-3">
      <button id="closeModal" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Cancel</button>
      <button id="saveNote" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-semibold">Save</button>
    </div>
  </div>
</div>

<script src="dashboard.js"></script>

<footer class="bg-white/10 text-center text-sm py-4 border-t border-white/20 mt-10">
